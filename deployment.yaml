apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: demo-app:latest  # Use the local image name
        imagePullPolicy: Never  # Prevent Kubernetes from trying to pull the image from a registry
        ports:
        - containerPort: 8080
